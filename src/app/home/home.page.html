<ion-header>
  <ion-toolbar>
     <ion-menu-toggle>
 <ion-icon name="menu"></ion-icon>
     </ion-menu-toggle>
    <ion-title>App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu
    side="start"
    menuId="main-menu"
    contentId="main"
    class="my-custom-menu"
  >
    <ion-content>
      <div class="user-part">
        <ion-avatar>
          <img src="./assets/images/download.jfif" alt="" />
        </ion-avatar>
        <ion-card-subtitle class="username">@username</ion-card-subtitle>
      </div>

      <ion-list>
        <ion-item routerLink="/home" (click)="toggleMenu()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home </ion-label>
        </ion-item>
        <ion-item routerLink="/home/messages" (click)="toggleMenu()">
          <ion-icon name="person-outline" slot="start"> </ion-icon>
          <ion-label>messages</ion-label>
        </ion-item>

        <ion-item routerLink="/home/notifications" (click)="toggleMenu()">
          <ion-icon name="person-outline" slot="start"> </ion-icon>
          <ion-label>notifications</ion-label>
        </ion-item>
         <ion-item routerLink="/home/profile" (click)="toggleMenu()">
          <ion-icon name="person-outline" slot="start"> </ion-icon>
          <ion-label>profile</ion-label>
        </ion-item>
        <ion-item routerLink="/home/settings" (click)="toggleMenu()">
          <ion-icon name="person-outline" slot="start"> </ion-icon>
          <ion-label>LogOut </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
